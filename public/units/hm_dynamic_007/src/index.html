        /* http://meyerweb.com/eric/tools/css/reset/ 
           v2.0 | 20110126
           License: none (public domain)
        */

       html, body, div, span, applet, object, iframe,
       h1, h2, h3, h4, h5, h6, p, blockquote, pre,
       a, abbr, acronym, address, big, cite, code,
       del, dfn, em, img, ins, kbd, q, s, samp,
       small, strike, strong, sub, sup, tt, var,
       b, u, i, center,
       dl, dt, dd, ol, ul, li,
       fieldset, form, label, legend,
       table, caption, tbody, tfoot, thead, tr, th, td,
       article, aside, canvas, details, embed, 
       figure, figcaption, footer, header, hgroup, 
       menu, nav, output, ruby, section, summary,
       time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 0;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    <script type="text/javascript">

        // tracking
        var $ = ADSPDBLjQuery;

        $(function() {
            $.ajax({
                type: 'get',
                url: 'social/facebook.json',
                dataType: 'json',
                success: function(r) {
                    var data = r.data;
                    $.each(data, function(i, item) {
                        var text = item.message,
                                image = item.picture || false;
                        link = item.link;

                        if(text) {

                            var elem = $('<li class="campaign-link"></li>'),
                                elemP = $('<p><img class="logo" src="img/logo.jpeg">H&M United Kingdom</p>');
                                //elemA = $('<a href="'+link+'" target="_blank">'+text+'</a>');
                                elem.attr({'data-link': link ,
                                           'data-title':encodeURIComponent(link)
                                });

                            if(image) {
                                elem.prepend( $('<div class="textImage"><img class="featured-img" src="'+image+'">'+text+'</div>') );
                            }

                            elem.prepend(elemP);

                            //elem.append(elemA);

                            $('#facebook').append(elem);
                        }
                    });
                }
            });

            $.ajax({
                type: 'get',
                url: 'social/twitter.json',
                dataType: 'json',
                success: function(data) {


                    $.each(data, function(i, item) {
                        var text = item.text,
                                image = item.entities ? item.entities.media ? item.entities.media[0] ? item.entities.media[0].media_url : false : false : false,
                                link = item.entities ? item.entities.media ? item.entities.media[0] ? item.entities.media[0].expanded_url : false : false : false;

                        if(text) {
                            var elem = $('<li class="campaign-link"></li>'),
                                    elemP = $('<p><img class="logo" src="img/logo.jpeg">H&M United Kingdom</p>');
                            //elemA = $('<a href="'+link+'" target="_blank">'+text+'</a>');
                            elem.attr({'data-link': link ,
                                'data-title':encodeURIComponent(link)
                            });

                            if(image) {
                                elem.prepend( $('<div class="textImage"><img class="featured-img" src="'+image+':thumb">'+text+'</div>') );
                            }

                            elem.prepend(elemP);
                           // elem.append(elemA);

                            $('#twitter').append(elem);
                        }
                    });
                }
            });
